name: Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'typedoc.json'
      - 'package.json'
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build docs (Markdown)
        run: npm run docs

      - name: Prepare landing & theme
        run: |
          cp .docs/index.md docs/index.md
          cp .docs/_config.yml docs/_config.yml
          if [ -f docs/README.md ]; then echo "Preserving generated README.md"; fi
          # Ensure media folder referenced by logo exists
          mkdir -p docs/_media
          # Jekyll processing (no .nojekyll)
          echo "Custom landing and Jekyll config applied"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs
          publish_branch: gh-pages
          force_orphan: true
